{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Регистрация</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">Имя</label>
                    <input type="text" name="first_name" class="form-control" id="id_first_name">
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Фамилия</label>
                    <input type="text" name="last_name" class="form-control" id="id_last_name">
                </div>
                <div class="mb-3">
                    <label for="id_profile_picture" class="form-label">Фото профиля</label>
                    <input type="file" name="profile_picture" class="form-control" id="id_profile_picture">
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Пароль</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Подтверждение пароля</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
