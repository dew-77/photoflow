{% load static %}
<header class="border-bottom">
    <container>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="ms-3 navbar-brand d-flex align-items-center" href="{% url 'post_list' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" style="height:40px; width:40px;">
                    <strong class="ms-2">PhotoFlow</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_discover' %}">Моя лента</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_list' %}">Интересное</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'messages' %}">Сообщения</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'notifications' %}">Уведомления</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_create' %}">Новый пост</a>
                        </li>
                        
                    </ul>
                    <form class="form-inline" action="{% url 'post_list' %}" method="get">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Введите запрос" aria-label="Search" name="q">
                        <button class="btn btn-outline-success rounded-pill" type="submit">Поиск</button>
                    </form>
                    <ul class="navbar-nav ml-auto ms-2 d-flex align-items-center">
                        {% if user.is_authenticated %}
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link d-flex align-items-center rounded-pill" href="{% url 'profile' user.username %}">
                                    <img src="{{ user.profile_picture.url }}" class="rounded-circle me-2" alt="Profile picture" style="width: 30px; height: 30px; object-fit: cover;">
                                    {{ user.username }}
                                </a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link" href="{% url 'logout' %}">Выход</a>
                            </li>
                        {% else %}
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link" href="{% url 'login' %}">Вход</a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </container>
</header>
